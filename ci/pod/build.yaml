apiVersion: v1
kind: Pod
metadata:
  namespace: jenkins-agent
spec:
  containers:
  - name: main
    image: harbor.milvus.io/devops/cd-base:20220923-a356c40
    args: ["cat"]
    tty: true
  - name: maven
    image: maven:3.8.6-openjdk-11-slim
    args: ["cat"]
    tty: true
    volumeMounts:
      # - name: maven-settings
      #   mountPath: /root/.m2/settings.xml
      #   subPath: settings.xml
      - name: maven-repo
        mountPath: /root/.m2/repository
        subPath: repository
  - name: kaniko
    imagePullPolicy: IfNotPresent
    image: harbor.milvus.io/devops/kaniko-executor:v1.8.0-debug
    command:
    - /busybox/cat
    tty: true
    volumeMounts:
      - name: kaniko-secret
        mountPath: /kaniko/.docker/
  volumes:
    - name: kaniko-secret
      secret:
        secretName: kaniko-secret
        items:
          - key: .dockerconfigjson
            path: config.json
    # - name: maven-settings
    #   configMap:
    #     name: maven-settings
    - name: maven-repo
      persistentVolumeClaim:
        claimName: maven-repo